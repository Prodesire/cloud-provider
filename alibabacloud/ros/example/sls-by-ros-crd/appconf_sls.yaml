apiVersion: ros.alibabacloud.com/v1alpha1
kind: RosStack
metadata:
  name: sls-by-ros-crd-demo
spec:
  components:
    - componentName: sls-project
      instanceName: slsProject
      traits:
        - name: DeletionPolicy
          properties:
            policy: "Delete"
    - componentName: sls-logstore
      instanceName: slsLogstore
      parameterValues:
        - name: ProjectName
          from:
            component: slsProject
            fieldPath: ".status.Name"
      traits:
        - name: DeletionPolicy
          properties:
            policy: "Delete"
    - componentName: sls-index
      instanceName: slsIndex
      parameterValues:
        - name: ProjectName
          from:
            component: slsProject
            fieldPath: ".status.Name"
        - name: LogstoreName
          from:
            component: slsLogstore
            fieldPath: ".status.LogstoreName"
      traits:
        - name: DeletionPolicy
          properties:
            policy: "Delete"

